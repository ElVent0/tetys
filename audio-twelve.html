<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What are you fighting for</title>
    <link rel="icon" href="./images/favicon.png" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <main class="main__audio main__audio--twelveth">
      <div class="hero hero__audio">
        <div class="container container__hero">
          <div class="hero__header">
            <a href="javascript:history.back()" class="header__button">
              <svg
                width="20"
                aria-label="Перемикач мобільного меню"
                class="header__burger-svg header__burger-svg--back"
                viewBox="0 0 32 32"
              >
                <use href="./images/sprite.svg#icon-arrow"></use>
              </svg>
            </a>
            <button
              class="header__button header__button--motivation"
              type="button"
              data-menu-button
              aria-expanded="false"
              data-modal-open
            >
              <svg
                width="20"
                aria-label="Перемикач мобільного меню"
                class="header__burger-svg"
                viewBox="0 0 32 32"
              >
                <use href="./images/sprite.svg#icon-Burger-btn"></use>
              </svg>
            </button>
          </div>
        </div>
        <div class="mobile__menu container__menu is-hidden" data-modal>
          <ul class="mobile__list">
            <li class="mobile__item">
              <a href="./motivation.html" class="mobile__link" data-modal-home
                >motivation</a
              >
            </li>
            <li class="mobile__item">
              <a href="./motivation.html" class="mobile__link" data-modal-about
                >work hard</a
              >
            </li>
            <li class="mobile__item">
              <a href="./motivation.html" class="mobile__link" data-modal-how
                >study</a
              >
            </li>
            <li class="mobile__item">
              <a
                href="./motivation.html"
                class="mobile__link"
                data-modal-products
                >relax</a
              >
            </li>
            <li class="mobile__item">
              <a
                href="./motivation.html"
                class="mobile__link"
                data-modal-contacts
                >addrenaline</a
              >
            </li>
          </ul>
          <button class="close__btn" data-modal-close>
            <svg width="20px" height="20px" class="close__icon">
              <use href="./images/sprite.svg#icon-Burger-btn-close"></use>
            </svg>
          </button>
        </div>
      </div>
      <div class="player">
        <canvas></canvas>
        <div class="song">
          <div class="artist"></div>
          <div class="name"></div>
        </div>
        <div class="playarea">
          <div class="prevSong"></div>
          <div class="play"></div>
          <div class="pause"></div>
          <div class="nextSong"></div>
        </div>
        <div class="soundControl"></div>
      </div>
    </main>
    <script src="./js/menu.js"></script>
    <script src="./js/audio-12.js"></script>
  </body>
</html>
