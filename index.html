<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetis</title>
    <link rel="icon" href="./images/favicon.png" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="hero">
        <div class="container container__hero">
          <img
            src="./images/logo-huge.png"
            alt="Логотип"
            class="hero__logo"
            width="60"
          />
          <h1 class="hero__title">tetis</h1>
          <p class="hero__paragraph">
            Для всіх випадків, коли хтось знає “коротку дорогу”
          </p>
          <a href="#content" class="hero__link">
            <svg class="hero__icon">
              <use href="./images/sprite.svg#icon-arrow"></use>
            </svg>
          </a>
          </div>
          <div class="hero__waves">
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
              <defs>
                <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
              </defs>
              <g class="parallax">
               <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(83, 125, 238, .7)" />
                <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(83, 125, 238, .5)" />
                <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(83, 125, 238, .3)" />
                <use xlink:href="#gentle-wave" x="48" y="7" fill="rgba(83, 125, 238, 1)" />
              </g>
            </svg>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <a href="" class="footer__link">
          <svg class="footer__icon">
            <use href="./images/sprite.svg#icon-github"></use>
          </svg>
        </a>
      </div>
    </footer>
  </body>
</html>
